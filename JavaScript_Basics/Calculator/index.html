<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href ="style.css">
    </head>
    <body>
        <div id="calc-body">
            <div id = "display">123</div>
            <div id = "numbers">
                <button class = "selectors">7</button>
                <button class = "selectors">8</button>
                <button class = "selectors">9</button>
                <button class = "selectors">4</button>
                <button class = "selectors">5</button>
                <button class = "selectors">6</button>
                <button class = "selectors">1</button>
                <button class = "selectors">2</button>
                <button class = "selectors">3</button>
                <button class = "selectors">.</button>
                <button class = "selectors">0</button>
                <button class = "selectors">+ / -</button>
            </div>
            <div id = "operators">
                <button class = "selectors">/</button>
                <button class = "selectors">x</button>
                <button class = "selectors">-</button>
                <button class = "selectors">+</button>
            </div>
            <div id = "functionality">
                <button class = "selectors wide">Clear</button>
                <button class = "selectors narrow">- / +</button>
                <button class = "selectors wide">Delete</button>
            </div>
        </div>

    </body>
</html>
