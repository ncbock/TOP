<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel = "stylesheet" href ="style.css">
        <script src ="calculator.js" defer></script>
    </head>
    <body>
        <div id="calc-body">
            <div id = "display">
                <div id ="input"></div>
            </div>
            <div id = "numbers">
                <button class = "selectors number">7</button>
                <button class = "selectors number">8</button>
                <button class = "selectors number">9</button>
                <button class = "selectors number">4</button>
                <button class = "selectors number">5</button>
                <button class = "selectors number">6</button>
                <button class = "selectors number">1</button>
                <button class = "selectors number">2</button>
                <button class = "selectors number">3</button>
                <button class = "selectors number">.</button>
                <button class = "selectors number">0</button>
                <button id = "equal" class = "selectors">=</button>
            </div>
            <div id = "operators">
                <button class = "selectors operator">/</button>
                <button class = "selectors operator">x</button>
                <button class = "selectors operator">-</button>
                <button class = "selectors operator">+</button>
            </div>
            <div id = "functionality">
                <button id = "clear" class = "selectors wide">Clear</button>
                <button id = "negate" class = "selectors narrow">- / +</button>
                <button id = "delete" class = "selectors wide">Delete</button>
            </div>
        </div>

    </body>
</html>
